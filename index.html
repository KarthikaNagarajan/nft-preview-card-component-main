<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "card">
    <div class="overlay">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
    </div>
    <img class="view" src="images/icon-view.svg" alt="view icon">
    <p  class="title">Equilibrium #3429</p>
    <p class="about">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="eth"><img src="./images/icon-ethereum.svg" alt="ethereum" class="icon"> 0.041 ETH</p>
      <p class="days"><img class="icon " src="./images/icon-clock.svg" alt="clock" >3 days left</p>
    </div>
    <p><img class="icon avatar" src="./images/image-avatar.png" alt="avatar" >Creation of <span class="name">Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KarthikaNagarajan">Karthika N</a>.</p>
  </div>
</body>
</html>
